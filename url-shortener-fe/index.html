<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten Your URLs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="gradient-text">Shorten your long links</h1>
        <p>Make your links easier to share and manage with our free URL shortener. Simple and effective!</p>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter your long URL here">
            <button id="shortenButton">Get Short URL</button>
        </div>
        <div id="shortenedUrl" class="hidden">
            <p>Your shortened URL:</p>
            <span id="shortUrl"></span>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
